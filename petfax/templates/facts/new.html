<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Send us some new facts!</h1>
      <div class="facts-container">
        <form action="/facts" method="POST">
          <label for="submitter">Name:</label><br />
          <input
            type="text"
            id="submitter"
            name="submitter"
            required
          /><br /><br />

          <label for="fact">Fun Fact:</label><br />
          <textarea id="fact" name="fact" rows="4" cols="50" required></textarea
          ><br /><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
      <a href="/pets">Go back</a>
    </div>
  </body>
</html>
